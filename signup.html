<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="wrapper">
        <div class="container">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                        <div class="logo m-0">
                                <img src="./Assets/social-logo.png" class="img-fluid social-logo  mb-1" alt="logo">
                        </div>
                        <form class="rounded-3 bg-white shadow p-5" onsubmit="signup(); return false" >
                                <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                                <div class="text-muted mb-4">Already hava an Account?<a href="./index.html" class="text-primary fw-bold text-decoration-none">Sign in</a>
                                </div>
                                <div class="form-floating mb-3">
                                        <input type="text" class="form-control user" id="userfullName"  placeholder="name">
                                        <label for="floatingInput">Full name</label>
                                      </div>

                                      <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" id="userContact" placeholder="contact">
                                        <label for="floatingInput">contact</label>
                                      </div>

                                <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                      </div>
                                      <div class="form-floating">
                                        <input type="password" class="form-control" id="userPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                      </div>
                                      <div class="form-check d-flex align-items-center mt-2 ">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label ms-2" for="gridCheck ms-2">
                                           I Agree <a class="text-decoration-none text-primary fw-bold">Terms and Condition</a>
                                        </label>
                                      </div>
                                        <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Sign up</button>
                                      </div>
                                              
                        </form>
                </div>
        </div>

</section>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="signup.js"></script>
</html>
